<html>
<head>
	<title> Card ID Parsing Function </title>
	
	<style>
	 
	
	</style>
	
	
</head>
<body>

<script>

function runParser(){
	var rawData = document.getElementById('RawCardData').value.split(/\r?\n/);
	

	rawData.forEach(function(element){
		document.getElementById('output').value += "\n" + parser(element);
	});



}



function parser(rawData){

	var regexFull = /[%]([0-9]{16})\?([;+]\1\?([+]\1\?)?)?/;

	var result = regexFull.test(rawData);
	

	if(result){	//Full read on valid ID
		return "Good ID";
	}


	else{
		return "Regected";
	}

	return "end of function";
}


</script>


<h1> Howdy! Enter raw TAMU ID Card data in the box. </h1>


Raw Card Data: <br>
<textarea type="text" id="RawCardData"> Write here </textarea> <br>

<br>

<button style=" top:50%; left:50%;" id="parse" onclick="runParser()"> Parse </button> <br>

<br>

Parsed Output: <br>

<textarea id="output"> 





</body>
</html>
